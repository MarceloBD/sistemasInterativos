<!DOCTYPE html>
<html lang = "pt-br">
	<head>
		<meta charset = "UTF-8">
		<title> Cadastro de currículos </title>
		<link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript"  src="companyRegister.js"> </script>
		<script type="text/javascript" src="loadCountries.js"></script>
		<script type="text/javascript" src="submit.js"></script>
		<script src="dynamics.js"></script>
		<link rel="stylesheet" type="text/css" href = "style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

<body>
	<script type="text/x-template" id="header-view-template">
		<div class="draggable-header-view"
		    @mousedown="startDrag" @touchstart="startDrag"
		    @mousemove="onDrag" @touchmove="onDrag"
		    @mouseup="stopDrag" @touchend="stopDrag" @mouseleave="stopDrag">

	 		<div class="content" :style="contentPosition">
		      <slot name="content"></slot>
		    </div>
  		</div>
		</script>
		<div id="animatedTitle" @touchmove.prevent>

<draggable-header-view v-bind:style="{ height: computedHeight }">
	 <template slot="header">
      <div class="flex">
				<div class="flex1">
					<h1 class="green-border h1-title" >Cadastro de Currículos</h1>
				</div>
				<div class="flex1"></div>
			</div>

    </template>
	<template slot="content">
					<div class="flex_1" id="bot_block"> 
						<fieldset class="full" id="bot_fieldset">
							<h1 class="bot-border" id="academic-formation"> Formação acadêmica </h1>
							<select name="education"  id="education" required>
			    				<option value=""/>
			    				<option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
			    				<option value="Ensino Fundamental">Ensino Fundamental</option>
						    	<option value="Ensino Medio Incompleto">Ensino Medio Incompleto</option>	
						    	<option value="Ensino Medio">Ensino Medio</option>
						    	<option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
						    	<option value="Ensino Superior">Ensino Superior</option>
							</select>
							<h1 class="bot-border" id="professional-abstract"> Resumo profissional </h1>
							<h2> (Resumo de suas qualificações, habilidades e realizações profissionais) </h2>
							<textarea name="professionalAbstract" cols="93" rows="5"></textarea>
							<h1 class="bot-border" id="professional-abstract"> Histórico profissional </h1>
							<div id="add_company_div" >
								<!--<input type="button" name="addCompany" value="Adicionar emprego"  id="addCompBut" class="btn btn-success green" onclick="addNewCompany()" /> -->
								<div class="flex1">
								<p>Primeiro emprego<input type="checkbox" name="noJobs" onclick="firstJob()" id="fjob" required="true" class="fjob" /> </p>
								<div id="addC">
									
									<input type="button" name="addCompany" value="Adicionar emprego"  id="addCompBut" class="btn btn-success green"  v-on:click="add"/> 
									
									<ol style="list-style-type: none;">
									<li v-for="i in number" >
										<Company :i="i" ></Company>
									</li>
									</ol>
								</div>
								</div>
							</div>
							<br/>
							<div id="job" ></div>
								<input type="submit" name="send" value="Enviar" class="btn btn-success green" onclick="formToJson()" />
								
						</fieldset>
					</div>
			

				</template>
			</draggable-header-view>
		</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
					<script type="module" src="add.js"></script>
</html>
