<!DOCTYPE html>
<html lang = "pt-br">
	<head>
		<meta charset = "UTF-8">
		<title> Cadastro de currículos </title>
		<link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript"  src="companyRegister.js"> </script>
		<script type="text/javascript" src="loadCountries.js"></script>
		<script type="text/javascript" src="submit.js"></script>
		<script src="dynamics.js"></script>
		<link rel="stylesheet" type="text/css" href = "style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		
	</head>
	<body>
		<header id="title">
			


			<script type="text/x-template" id="header-view-template">
		  <div class="draggable-header-view"
		    @mousedown="startDrag" @touchstart="startDrag"
		    @mousemove="onDrag" @touchmove="onDrag"
		    @mouseup="stopDrag" @touchend="stopDrag" @mouseleave="stopDrag">
		    <svg class="bg" width="800" height="560">
		      <path :d="headerPath" fill="#B1F39D"></path>
		    </svg>
		    <div class="header">
		      <slot name="header"></slot>
		    </div>
		    <div class="content" :style="contentPosition">
		      <slot name="content"></slot>
		    </div>
  		</div>
		</script>

</div>
		</header>
		<div id="animatedTitle" @touchmove.prevent>
  <draggable-header-view>
    <template slot="header">
      <div class="flex">
				<div class="flex1">
					<h1 class="green-border h1-title" >Cadastro de Currículos</h1>
				</div>
				<div class="flex1"></div>
			</div>

    </template>
    <template slot="content">
    
		<div id="outdiv" class="container-fluid">	
			<section id="main_content" >
				<form action="" method="GET" class="simple-form" >
					<div id="top_block">
						<div  class="flex_1" >
							<fieldset class="full">
								<h1 class="bot-border"> Dados pessoais </h1>
								<hr/>	

							
								Nome <input type="text" name="name" placeholder="Nome completo" id="name_input" required="true"  /> <br/>  
							
									<div>
								Gênero 	

								<input type="radio" name="gender" value="female" required style="margin-left: -40px; margin-right: -40px" /> Feminino 
								<input type="radio" name="gender" value="male" style="margin-left: -40px;  margin-right: -40px" /> Masculino
								<input type="radio" name="gender" value="other" style="margin-left: -40px;  margin-right: -40px" /> Outro <br/>
								
								</div>

		
								Estado Civil <select name="civilStatus" required="true" id="civil_status_select" class="selectpicker">
									<option value="" ></option>
									<option value="single">Solteiro</option>
		   							<option value="married">Casado</option>
		    						<option value="apart">Separado</option>
		    						<option value="divorced">Divorciado</option>
									<option value="widowed">Viúvo</option>
								</select><br/>
								Nacionalidade <select name="country" id="countries" required="true" id="nationality_select"></select> <br/> 
								Documento (CPF) <input type="text" name="document" placeholder="xxx.xxx.xxx-xx" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}$" title="É necessário fornecer um CPF válido" required class="register_inputs"/> <br/>
								Endereço <input type="text" name="address" placeholder="Rua, número, complemento" required class="register_inputs"/> <br/>
								E-mail <input type="email" name="email" placeholder="xxxxx@xxxxx" title="É necessário fornecer um e-mail válido" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required class="register_inputs"/> <br/>
								Celular <input type="text" name="phone" placeholder="(xx)xxxxx-xxxx" required class="register_inputs"/> <br/>
							</fieldset>
						</div>
						<div class="left-border"></div>
						<div class="flex_1">
							<fieldset class="full">
								<h1 class="bot-border" id="objectives"> Objetivos </h1>
								<hr/>
								Objetivo profissional (cargo, nível e atividade desejada) <br/>(eg, Analista de Sistemas Sênior, reponsável pela <br/> produção de software) <input type="text" name="objective" placeholder="Cargo/atividade desejada" id="professional_objective_input" required="true" /> <br/>
								Região de interesse (País, cidade e estado) <br/>
								<label>
							    	País <select id="pais" ></select>
								</label>
								<br/>
								<label id="campo_estado">
							    	Estado
							    	<select id="estado" ></select>
								</label>
								<label id="campo_cidade"> 
							    	Cidade
							    	<select id="cidade" ></select>
								</label> <br/>
								<script type="text/javascript" src="countryStateCity.js"></script> 
								Pretensão Salarial 
							
								<div id="wageDiv">
									
									<div id="waveDiv0"></div>
									<div id="waveDiv1">
									
									<input type="range" name="wageClaim" min="0" max="10000" value="2000" step="100" list="tickmarks" id="wageInput" oninput="wageOutput.value = wageInput.value"/>
									</div>
									<div id="waveDiv2">
									<output type="text" id="wageOutput" value="">2000</output>
									</div>
								</div>
							</fieldset>
						</div>
					</div>
					<div id="next_page_div" >
								<!--<input type="button" name="nextPage" value="Próxima"  id="nextPage" class="btn btn-success green" onclick=""  /> -->
								<a href="page2.html" class="btn btn-success green">Próxima</a> 

								
					</div>
				</form>
			</section>
		<aside id="aside_content">	
		</aside>
	</div>

    </template>
  </draggable-header-view>
	</body>
	<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
	<script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
	
		<script type="module" src="vue.js"></script>	
</html>
